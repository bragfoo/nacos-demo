spring:
    application:
        name: multiple-consumer
    profiles:
        include:
            - redis
    zipkin:
        base-url: http://aliyun:9411
    cloud:
        nacos:
            config:
                namespace: 8566ec2e-1343-4dcb-97b2-62010191d501
                enabled: true 
                server-addr: aliyun:8848
                group: nacos-demo
                file-extension: yaml
            discovery:
                namespace: 8566ec2e-1343-4dcb-97b2-62010191d501
                enabled: true 
                server-addr: aliyun:8848
                group: nacos-demo
        sentinel:
            transport:
                port: 8719
                dashboard: aliyun:8858
            datasource:
              ds1:
                nacos:
                  group: nacos-demo
                  server-addr: aliyun:8848
                  data-id: multiple-consumer
                  data-type: json
                  rule-type: flow
feign:
  sentinel:
    enabled: true
dubbo:
  registry:
    address: nacos://aliyun:8848
    parameters:
      namespace: 8566ec2e-1343-4dcb-97b2-62010191d501
      group: nacos-demo
  consumer:
    timeout: 30000
    retries: 0
server:
  port: 8080
  servlet:
    context-path: /
logging:
  config:  ${spring.config.location:classpath:config}/logback.xml