spring:
    application:
        name: spring-cloud-demo 
    profiles:
        include:
            - mongo
            - redis
    cloud:
        nacos:
            config:
                namespace: 76aebc7e-56e9-48b9-99d9-e667bb3a55b3
                enabled: true 
                server-addr: 127.0.0.1:8848
                group: DEFAULT_GROUP
                file-extension: yaml
server:
  port: 8080
  servlet:
    context-path: /
logging:
  config:  ${spring.config.location:classpath:config}/logback.xml